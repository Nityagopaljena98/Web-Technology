<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <style>
        form {
            background-color: aqua;
        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>StudentDetails</legend>
            <table>
                <tr>
                    <td><label for="">Student Name</label></td>
                    <td><input type="text" placeholder="Enter the StudentName"></td>

                    <td><label for="">Father Name</label></td>
                    <td><input type="text" placeholder="Enter the FatherName"></td>

                    <td><label for="">Mother Name</label></td>
                    <td><input type="text" placeholder="Enter the MotherName"></td>
                </tr>

                <tr>
                    <td><label for="">DateOfBirth</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Phone No</label></td>
                    <td><input type="nunber" name="" id=""></td>
                </tr>

                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other
                    </td>
                </tr>

                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox" name="" id="">English <br>
                        <input type="checkbox" name="" id="">Odia <br>
                        <input type="checkbox" name="" id="">Hindi <br>
                        <input type="checkbox" name="" id="">Telgu
                    </td>
                </tr>

                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" rows="5" cols="15"></textarea></td>
                </tr>

                <tr>
                    <td><label for="">State</label></td>
                    <td><select name="" id="">
                            <option value="">...select...</option>
                            <option value="">Odisha</option>
                            <option value="">Karnataka</option>
                            <option value="">Telengana</option>
                            <option value="">Rajasthan</option>
                        </select></td>
                </tr>

                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" name="" id="" placeholder="Enter the Email"></td>
                </tr>

                <tr>
                    <td><label for="">Choose file</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>

                <tr>
                    <td colspan="6" align="center"><button>Submit</button> <button>Reset</button></td>
                </tr>


            </table>
        </fieldset>
    </form>

</body>

</html>
